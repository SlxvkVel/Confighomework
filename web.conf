{-
 Конфигурация веб-сервера
-}

// Базовые настройки
SERVER_NAME := @"MyWebServer";
BASE_PORT := 8080;
SSL_PORT := 8443;
TOTAL_PORTS := ?(+ BASE_PORT SSL_PORT);

// Восьмеричные права доступа
FILE_PERMISSIONS := 0o644;
DIR_PERMISSIONS := 0o755;

// Строковые константы
DB_HOST := @"localhost";
DB_USER := @"admin";
DB_NAME := @"myapp";

// Массивы
ALLOWED_HOSTS := [ @"example.com", @"api.example.com", @"static.example.com" ];
SUPPORTED_PORTS := [ 80, 443, 8080, 8443 ];

// Выражения
MAX_CONNECTIONS := ?(+ 100 50);
FIRST_CHAR_CODE := ?(ord @"A");
ABSOLUTE_VALUE := ?(abs -42);
NEXT_PORT := ?(+ BASE_PORT 1);

[server]
name = SERVER_NAME
port = BASE_PORT
ssl_port = SSL_PORT
total_ports = TOTAL_PORTS
max_connections = MAX_CONNECTIONS
first_char_code = FIRST_CHAR_CODE
absolute_value = ABSOLUTE_VALUE
next_port = NEXT_PORT

[database]
host = DB_HOST
user = DB_USER
name = DB_NAME
port = 5432

[security]
allowed_hosts = ALLOWED_HOSTS
supported_ports = SUPPORTED_PORTS
file_permissions = FILE_PERMISSIONS
dir_permissions = DIR_PERMISSIONS

[features]
enabled = true
maintenance_mode = false