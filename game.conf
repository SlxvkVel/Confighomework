{-
 Конфигурация игрового движка
-}

// Настройки игрока
PLAYER_NAME := @"Hero";
STARTING_LEVEL := 1;
MAX_HEALTH := 100;
STARTING_HEALTH := 80;
EXPERIENCE_MULTIPLIER := 2;

// Настройки графики
SCREEN_WIDTH := 1920;
SCREEN_HEIGHT := 1080;
TOTAL_PIXELS := 2073600;

// Игровые константы
GRAVITY := 9;
JUMP_FORCE := ?(- 15 GRAVITY);
FIRST_LETTER_CODE := ?(ord @"G");

// Массивы настроек
DIFFICULTY_LEVELS := [ @"Easy", @"Normal", @"Hard", @"Expert" ];
ENEMY_TYPES := [ @"Goblin", @"Orc", @"Dragon", @"Boss" ];
STARTING_ITEMS := [ @"Sword", @"Potion", @"Map", @"Key" ];

[player]
name = PLAYER_NAME
level = STARTING_LEVEL
max_health = MAX_HEALTH
health = STARTING_HEALTH
experience_multiplier = EXPERIENCE_MULTIPLIER

[graphics]
screen_width = SCREEN_WIDTH
screen_height = SCREEN_HEIGHT
total_pixels = TOTAL_PIXELS
fullscreen = true
vsync = false

[physics]
gravity = GRAVITY
jump_force = JUMP_FORCE
terminal_velocity = 50

[game_settings]
difficulty_levels = DIFFICULTY_LEVELS
enemy_types = ENEMY_TYPES
starting_items = STARTING_ITEMS
first_letter_code = FIRST_LETTER_CODE